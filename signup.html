<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Đăng ký - Hasaki</title>
    <link rel="stylesheet" href="css/logincustomer.css"> 
    <link rel="stylesheet" href="css/signup.css"> 
    <link rel="stylesheet" href="reset/reset.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css" />
</head>
<body>
    <header>
        <div class="header_support">
            <img src="Images/logo-new.svg" alt="">
            <ul id="main-menu">
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="systemshop.html">Hệ thống</a></li>
                <li><a href="">Liên hệ</a></li>                 
                <li><a href="">Login</a></li>
            </ul>
            <div class="timkiem">
                <div class="one_line">
                    <p>|</p>
                </div>
                <div class="one_line1">
                    <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>       
    </header> 
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">REGISTER TO HASAKI</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input id="tk"  type="text" class="form-input" placeholder="Username" required>
            </div>

            <div class="form-group">
                <i class="fas fa-key"></i>
                <input id="mk" type="password" class="form-input" placeholder="Password"  required>
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>

            <div class="form-group">
                <i class="fas fa-key"></i>
                <input id="nhaplai" type="password" class="form-input" placeholder="Confirm password" required>
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>  

            <div style="display: flex;" >
                <button onclick="dangky()" class="item">SIGN UP</button>
                <button onclick="dangnhap()" class="item" style="margin-left: 8px;">
                    <a style="color: black; text-decoration: none;" href="logincustomer.html">LOGIN</a>
                </button>             
            </div>                           
        </form>        
    </div>  
    <div class="footer">
        <p>Copyright © 2023 Hasaki VietNam. Powered by Xuan En Tran</p>
    </div>
