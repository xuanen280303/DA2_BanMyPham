<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Hinhanh/logo1.jpg">
    <title>Login ADMIN</title>
    <link rel="stylesheet" href="../css/login.css">   
    <link rel="stylesheet" href="../reset/reset.css">
    <script src="./angular/login.js" ></script>
    <script src="../js/jquery-3.6.0.min.js" ></script>
    <script src="./angular/angular.min.js" ></script>
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    
    <div id="wrapper">
        <div action="" class="form-login">
            <h1 class="form-heading">LOGIN</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input id="taikhoan" type="text" class="form-input" placeholder="Username"  >
            </div>
            <div style="border-bottom: 1px solid black; margin-top: 15px; margin-bottom: 25px; display: flex;">
                <i class="fas fa-key"></i>
                <input id="matkhau"  type="text" class="form-input" placeholder="Password"> 
                <div id="eye">
                    <i class="far fa-eye" style="padding-top: 2px;"></i>
                </div>
            </div>
            <div>
                <label style="font-size: 15px;">
                    <input type="checkbox" value="checkedValue">
                    Remember me </label> 
                <a class="miss-pass" href="#">Forgot password</a>                                                                                                          
            </div>
            <button onclick="Login_admin()" class="form-submit">LOGIN</button>
            <div>
                <div class="register">
                   <p>Don't have an account?<a href="../signup.html"> Signup now</a></p>                
                </div>               
            </div>                      
        </div>
    </div>
</body>
<script></script>
</html>
